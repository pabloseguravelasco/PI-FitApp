<mat-card class="diet-card">
    <mat-card-content>
        <div class="diet-image">
            <img [src]="getDietImageUrl(dietInput)" height="200px" width="100%" />
        </div>
        <h3 class="diet-title">{{dietInput.title}}</h3>
        <p class="diet-ingredient">{{dietInput.ingredient}}</p>
     
    </mat-card-content>
</mat-card>
