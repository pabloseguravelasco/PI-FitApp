<div class="login">
  <form class="custom-form" method="post">
    <h1>FITAPP</h1>
    <input
      type="email"
      [(ngModel)]="loginDto.email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="loginDto.password"
      name="password"
      placeholder="Contraseña"
      required="required"
    />
    <button type="submit" (click)="doLogin()">Iniciar Sesión</button>
  </form>
</div>
